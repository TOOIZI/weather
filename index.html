        <meta charset="UTF-8">

    <body>

        <div class="row">
            <h2 class="col-md-offset-1">天気</h2>
            <div class="col-md-4 col-md-offset-1">
                <form>
                    <div class="form-group">
                        <select class="form-control" id="city">
                            <option value="">-= Выбирете городъ =-</option>
                            <option value="Tallinn">タリン</option>
                            <option value="London">ロンドン</option>
                            <option value="Ufa">ウファ</option>
                            <option value="Kyiv">キブ</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-1" id="main"></div>
            <div class="col-md-4 col-md-offset-1" id="additional_info"></div>
        </div>

        <script>
            $('#city').change(function () {
                var city = $('#city').val();
                var url = 'getMainWeather.php?city=' + city;
                $('#main').load(url);
                
                
                var url = 'getAdditionalWeather.php?city=' + city;
                $('#additional_info').load(url);
            });
        </script>

        <div id="temp_result"></div>
    </body>
</html>
